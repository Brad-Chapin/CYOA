<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <title>Document</title>
</head>
<body>
  <h1 class="center">Are you ready...</h1>
  <h4 class="center hide" id="subtitle">...for an adventure?</h4>
  <hr>
  <form id ="nmform">
    <div class="std-margin">
      <label for="cname">What is your name? </label>
      <input type="text" name="name" id="cname">
    </div>
    <div class="std-margin">
      <button id="nbtn">It begins...</button>
    </div>
  </form>
  <form id="raceform" class="hide">
    <p class="std-margin">Please tell us who your people are.</p>
    <button class="std-margin" id="human">Human</button>
    <button class="std-margin" id="halfl">Halfling</button>
    <button class="std-margin" id="dwarf">Dwarf</button>
    <button class="std-margin" id="elf">Elf</button>
    <button class="std-margin" id="gnome">Gnome</button>
  </form>
  <div class="std-margin" id="charID">
    <p id="idLine"></p>
  </div>
</body>
</html>
